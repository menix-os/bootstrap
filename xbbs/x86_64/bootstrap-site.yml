define_options:
  arch: x86_64

labels:
  match:
  - x86_64
  - any
  ban:
  - local-only

pkg_management:
  format: xbps

container:
  runtime: cbuildrt
  rootfs: /var/lib/cbuildrt/menix-buildenv
  uid: 1000
  gid: 1000
  src_mount: /var/lib/menix-buildenv/src
  build_mount: /var/lib/menix-buildenv/build-x86_64
  allow_containerless: true
