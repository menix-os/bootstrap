sources:
- name: mlibc
  subdir: 'ports'
  git: 'https://github.com/menix-os/mlibc.git'
  branch: 'add-menix'
  rolling_version: true
  version: '0.0pl@ROLLING_ID@'

packages:
- name: mlibc-headers
  labels: [ x86_64 ]
  architecture: '@OPTION:arch@'
  from_source: mlibc
  revision: 1
  configure:
  - args:
    - 'meson'
    - 'setup'
    - '--cross-file'
    - '@SOURCE_ROOT@/support/meson-@OPTION:arch@.cross-file'
    - '--prefix=/usr'
    - '-Dheaders_only=true'
    - '@THIS_SOURCE_DIR@'
  build:
  - args: [ 'ninja' ]
  - args: [ 'ninja', 'install' ]
    environ:
      DESTDIR: '@THIS_COLLECT_DIR@'

- name: mlibc
  labels: [ x86_64 ]
  architecture: '@OPTION:arch@'
  from_source: mlibc
  revision: 1
  tools_required:
  - tool: host-gcc
    stage_dependencies: [ bootstrap ]
  pkgs_required:
  - mlibc-headers
  configure:
  - args:
    - 'meson'
    - 'setup'
    - '--cross-file'
    - '@SOURCE_ROOT@/support/meson-@OPTION:arch@.cross-file'
    - '--prefix=/usr'
    - '--libdir=lib'
    - '-Dno_headers=true'
    - '@THIS_SOURCE_DIR@'
  build:
  - args: [ 'ninja' ]
  - args: [ 'ninja', 'install' ]
    environ:
      DESTDIR: '@THIS_COLLECT_DIR@'
  - args: [ 'ln', '-sf', 'crt0.o', '@THIS_COLLECT_DIR@/usr/lib/crt1.o' ]
