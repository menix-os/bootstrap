[package]
name = "mlibc"
version = "latest"
archs = ["x86_64"]

[[sources]]
repo = "https://github.com/menix-os/mlibc"
branch = "add-menix"
path = "../../../mlibc"

[dependencies]
host = ["meson", "ninja"]
build = ["host-binutils", "host-gcc-freestanding"]

[configure]
script = """
meson_configure -Ddefault_library=both
"""

[build]
script = """
ninja -j${THREADS}
"""

[install]
script = """
ninja install
"""
