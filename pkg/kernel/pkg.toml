[package]
name = "kernel"
version = "latest"
archs = ["x86_64"]

[dependencies]
build = ["base"]

[[sources]]
repo = "https://github.com/menix-os/menix"
branch = "rust_test"
path = "../../../menix"

[configure]
script = """
if [ ${IS_DEBUG} == "1" ]; then {
	export CMAKE_BUILD_TYPE=Debug
} else {
	export CMAKE_BUILD_TYPE=Release
} fi

cmake -B ${BUILD_DIR} -S ${SOURCE_DIR} -DCMAKE_BUILD_TYPE=${CMAKE_BUILD_TYPE} -DCMAKE_C_COMPILER=clang
"""

[build]
script = """
cmake --build ${BUILD_DIR} -j${THREADS}
"""

[install]
script = """
mkdir -p ${INSTALL_DIR}/boot/
cp -r ${BUILD_DIR}/bin/menix ${INSTALL_DIR}/boot/
"""
